<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Reaction Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }
  #time {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
  }
  #box {
    width: 80px;
    height: 80px;
    background: #ff3c3c;
    position: absolute;
    border-radius: 10px;
    cursor: pointer;
  }
  #gameover {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  #gameover h1 {
    font-size: 40px;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="time">Time: 20</div>
<div id="box"></div>

<div id="gameover">
  <div>
    <h1>GAME OVER</h1>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Spela igen</button>
  </div>
</div>

<script>
let score = 0;
let time = 20;
let speed = 1000;
const box = document.getElementById("box");

function moveBox() {
  const x = Math.random() * (window.innerWidth - 80);
  const y = Math.random() * (window.innerHeight - 80);
  box.style.left = x + "px";
  box.style.top = y + "px";
}

box.onclick = () => {
  score++;
  document.getElementById("score").innerText = "Score: " + score;
  speed = Math.max(300, speed - 60);
  clearInterval(moveInterval);
  moveInterval = setInterval(moveBox, speed);
  moveBox();
};

moveBox();
let moveInterval = setInterval(moveBox, speed);

let timer = setInterval(() => {
  time--;
  document.getElementById("time").innerText = "Time: " + time;

  if (time <= 0) {
    clearInterval(timer);
    clearInterval(moveInterval);
    box.style.display = "none";
    document.getElementById("finalScore").innerText =
      "Din score: " + score;
    document.getElementById("gameover").style.display = "flex";
  }
}, 1000);
</script>

</body>
</html>
