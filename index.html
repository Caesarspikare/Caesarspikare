<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eat Jojjo!</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
}

h1 {
    margin-top: 20px;
    text-shadow: 2px 2px 5px #000;
}

canvas {
    background: #1e1e1e;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

#hud {
    margin-top: 10px;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 1px 1px 3px #000;
}
</style>
</head>
<body>
<h1>Eat Jojjo!</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="hud">
    <span id="score">Score: 0</span>
</div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const gridSize = 20;
let snake = [{x: 10, y: 10}];
let direction = {x: 0, y: 0};
let jojjo = {x: 5, y: 5};
let score = 0;
let gameOver = false;

document.addEventListener('keydown', e => {
    switch(e.key){
        case 'ArrowUp':
        case 'w':
            if(direction.y === 0) direction = {x:0, y:-1};
            break;
        case 'ArrowDown':
        case 's':
            if(direction.y === 0) direction = {x:0, y:1};
            break;
        case 'ArrowLeft':
        case 'a':
            if(direction.x === 0) direction = {x:-1, y:0};
            break;
        case 'ArrowRight':
        case 'd':
            if(direction.x === 0) direction = {x:1, y:0};
            break;
    }
});

function placeJojjo(){
    jojjo.x = Math.floor(Math.random() * canvas.width / gridSize);
    jojjo.y = Math.floor(Math.random() * canvas.height / gridSize);
}

function update(){
    if(gameOver) return;

    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
    snake.unshift(head);

    // Ät Jojjo
    if(head.x === jojjo.x && head.y === jojjo.y){
        score += 10;
        document.getElementById('score').textContent = "Score: " + score;
        placeJojjo();
    } else {
        snake.pop();
    }

    // Kollision med väggar
    if(head.x < 0 || head.x >= canvas.width/gridSize || head.y < 0 || head.y >= canvas.height/gridSize){
        gameOver = true;
        alert("Game Over! Score: " + score);
        resetGame();
    }

    // Kollision med sig själv
    for(let i=1;i<snake.length;i++){
        if(head.x === snake[i].x && head.y === snake[i].y){
            gameOver = true;
            alert("Game Over! Score: " + score);
            resetGame();
        }
    }
}

function resetGame(){
    snake = [{x: 10, y: 10}];
    direction = {x:0, y:0};
    score = 0;
    document.getElementById('score').textContent = "Score: 0";
    gameOver = false;
    placeJojjo();
}

function draw(){
    // Bakgrund
    ctx.fillStyle = "#1e1e1e";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Rita Jojjo
    ctx.fillStyle = "#ffdd57";
    ctx.beginPath();
    ctx.arc(jojjo.x * gridSize + gridSize/2, jojjo.y * gridSize + gridSize/2, gridSize/2, 0, Math.PI*2);
    ctx.fill();

    // Rita ormen
    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "#ff6b6b" : "#4ecdc4";
        ctx.fillRect(segment.x*gridSize, segment.y*gridSize, gridSize, gridSize);
        ctx.strokeStyle = "#1e1e1e";
        ctx.strokeRect(segment.x*gridSize, segment.y*gridSize, gridSize, gridSize);
    });
}

function gameLoop(){
    update();
    draw();
}

placeJojjo();
setInterval(gameLoop, 150);
</script>
</body>
</html>
