<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Shooter 2D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', Courier, monospace; cursor: crosshair; }
        canvas { display: block; background: radial-gradient(circle, #222, #000); }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #0f0; 
            text-shadow: 2px 2px #000; pointer-events: none; font-size: 20px;
        }
        .powerup-text { color: gold; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIV: <span id="lives">3</span></div>
        <div id="msg" class="powerup-text"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const msgEl = document.getElementById('msg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ladda fiendens bild
        const enemyImg = new Image();
        enemyImg.src = 'friend.png';

        let score = 0;
        let lives = 3;
        let gameActive = true;
        let projectiles = [];
        let enemies = [];
        let powerups = [];
        let isRapidFire = false;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            speed: 6,
            color: '#00ff00'
        };

        // Kontroller
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        // Skjut med musen
        window.addEventListener('mousedown', () => {
            if (!gameActive) return;
            fire();
            if (isRapidFire) {
                this.rapidInterval = setInterval(fire, 100);
            }
        });
        window.addEventListener('mouseup', () => clearInterval(this.rapidInterval));

        function fire() {
            projectiles.push({
                x: player.x + player.size / 2,
                y: player.y,
                speed: 10
            });
        }

        class Enemy {
            constructor() {
                this.size = 70;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = 2 + Math.random() * 3 + (score / 1000);
            }
            draw() {
                if (enemyImg.complete) {
                    // Ritar bilden i en cirkel för "huvud"-effekt
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x + this.size/2, this.y + this.size/2, this.size/2, 0, Math.PI*2);
                    ctx.closePath();
                    ctx.clip();
                    ctx.drawImage(enemyImg, this.x, this.y, this.size, this.size);
                    ctx.restore();
                    // En röd ram runt huvudet
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(this.x, this.y, this.size, this.size);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            }
        }

        function update() {
            if (!gameActive) return;

            // WASD Movement
            if (keys.w && player.y > 0) player.y -= player.speed;
            if (keys.s && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys.a && player.x > 0) player.x -= player.speed;
            if (keys.d && player.x < canvas.width - player.size) player.x += player.speed;

            // Skottlogik
            projectiles.forEach((p, i) => {
                p.y -= p.speed;
                if (p.y < 0) projectiles.splice(i, 1);
            });

            // Fiendelogik
            if (Math.random() < 0.02) enemies.push(new Enemy());

            enemies.forEach((e, ei) => {
                e.y += e.speed;

                // Kollision fiende/spelare
                if (e.y + e.size > player.y && e.y < player.y + player.size && 
                    e.x < player.x + player.size && e.x + e.size > player.x) {
                    enemies.splice(ei, 1);
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) gameActive = false;
                }

                // Kollision skott/fiende
                projectiles.forEach((p, pi) => {
                    if (p.x > e.x && p.x < e.x + e.size && p.y > e.y && p.y < e.y + e.size) {
                        enemies.splice(ei, 1);
                        projectiles.splice(pi, 1);
                        score += 10;
                        scoreEl.innerText = score;
                        
                        // Chans för Powerup vid död
                        if (Math.random() < 0.1) {
                            powerups.push({x: e.x, y: e.y, size: 20});
                        }
                    }
                });

                if (e.y > canvas.height) enemies.splice(ei, 1);
            });

            // Powerup logik
            powerups.forEach((pw, i) => {
                pw.y += 2;
                if (pw.y + pw.size > player.y && pw.y < player.y + player.size && 
                    pw.x < player.x + player.size && pw.x + pw.size > player.x) {
                    powerups.splice(i, 1);
                    activatePowerup();
                }
            });
        }

        function activatePowerup() {
            isRapidFire = true;
            msgEl.innerText = "AUTO-FIRE AKTIVERAD!";
            player.color = "gold";
            setTimeout(() => {
                isRapidFire = false;
                msgEl.innerText = "";
                player.color = "#00ff00";
            }, 7000);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spelare
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;

            // Skott
            ctx.fillStyle = 'cyan';
            projectiles.forEach(p => ctx.fillRect(p.x - 2, p.y, 4, 15));

            // Fiender
            enemies.forEach(e => e.draw());

            // Powerups
            ctx.fillStyle = 'gold';
            powerups.forEach(pw => {
                ctx.beginPath();
                ctx.arc(pw.x + 10, pw.y + 10, 10, 0, Math.PI*2);
                ctx.fill();
            });

            if (!gameActive) {
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "50px Arial";
                ctx.fillText("DIN VÄN VANN!", canvas.width/2, canvas.height/2);
                ctx.font = "20px Arial";
                ctx.fillText("Tryck F5 för att hämnas", canvas.width/2, canvas.height/2 + 50);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
