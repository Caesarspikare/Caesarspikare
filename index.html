<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Ryberg Invasion</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; cursor: crosshair; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-size: 24px; pointer-events: none; z-index: 10;
        }
        #start-screen {
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: rgba(0,0,0,0.8); color: white; z-index: 20;
        }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>RYBERG INVASION</h1>
        <p>Styr med WASD - Skjut med Vänsterklick</p>
        <button onclick="startGame()">STARTA SPELET</button>
    </div>

    <div id="ui">
        SCORE: <span id="score">0</span> | LIV: <span id="lives">3</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // BILDEN - Se till att den heter ryberg.jpg i samma mapp
        const enemyImg = new Image();
        enemyImg.src = 'ryberg.jpg'; 

        let score = 0;
        let lives = 3;
        let gameActive = false;
        let projectiles = [];
        let enemies = [];
        let powerups = [];

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            size: 40,
            speed: 7,
            color: '#00ff00'
        };

        const keys = { w: false, a: false, s: false, d: false };

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameActive = true;
            loop();
        }

        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        window.addEventListener('mousedown', () => {
            if (gameActive) projectiles.push({ x: player.x + 20, y: player.y, speed: 10 });
        });

        class Enemy {
            constructor() {
                this.size = 80;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = 2 + Math.random() * 3;
            }
            draw() {
                // Om bilden är laddad, rita den. Annars rita en röd cirkel.
                if (enemyImg.complete && enemyImg.naturalWidth !== 0) {
                    ctx.drawImage(enemyImg, this.x, this.y, this.size, this.size);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(this.x + this.size/2, this.y + this.size/2, this.size/2, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function update() {
            if (keys.w && player.y > 0) player.y -= player.speed;
            if (keys.s && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys.a && player.x > 0) player.x -= player.speed;
            if (keys.d && player.x < canvas.width - player.size) player.x += player.speed;

            projectiles.forEach((p, i) => {
                p.y -= p.speed;
                if (p.y < 0) projectiles.splice(i, 1);
            });

            if (Math.random() < 0.02) enemies.push(new Enemy());

            enemies.forEach((e, ei) => {
                e.y += e.speed;

                // Kollision med spelare
                if (e.y + e.size > player.y && e.y < player.y + player.size && 
                    e.x < player.x + player.size && e.x + e.size > player.x) {
                    enemies.splice(ei, 1);
                    lives--;
                    document.getElementById('lives').innerText = lives;
                    if (lives <= 0) location.reload();
                }

                // Kollision med skott
                projectiles.forEach((p, pi) => {
                    if (p.x > e.x && p.x < e.x + e.size && p.y > e.y && p.y < e.y + e.size) {
                        enemies.splice(ei, 1);
                        projectiles.splice(pi, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                    }
                });

                if (e.y > canvas.height) enemies.splice(ei, 1);
            });
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rita spelare
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Rita skott
            ctx.fillStyle = 'yellow';
            projectiles.forEach(p => ctx.fillRect(p.x - 2, p.y, 4, 15));

            // Rita fiender
            enemies.forEach(e => e.draw());
        }

        function loop() {
            if (!gameActive) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
