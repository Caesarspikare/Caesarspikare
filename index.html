<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eat Jojjo!</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d;
    color: #fff;
}

h1 {
    margin-bottom: 10px;
}

canvas {
    background-color: #111;
    border: 4px solid #fff;
    border-radius: 10px;
}
#score {
    margin-top: 10px;
    font-size: 24px;
}
</style>
</head>
<body>
<h1>Eat Jojjo!</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const grid = 20;
let snake = [{x:10, y:10}];
let dir = {x:0, y:0};
let jojjo = {x:5, y:5};
let score = 0;
let gameOver = false;

document.addEventListener('keydown', e => {
    switch(e.key){
        case 'ArrowUp': case 'w': if(dir.y===0) dir={x:0,y:-1}; break;
        case 'ArrowDown': case 's': if(dir.y===0) dir={x:0,y:1}; break;
        case 'ArrowLeft': case 'a': if(dir.x===0) dir={x:-1,y:0}; break;
        case 'ArrowRight': case 'd': if(dir.x===0) dir={x:1,y:0}; break;
    }
});

function placeJojjo(){
    jojjo.x = Math.floor(Math.random()*(canvas.width/grid));
    jojjo.y = Math.floor(Math.random()*(canvas.height/grid));
}

function update(){
    if(gameOver) return;

    let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    snake.unshift(head);

    // Ät Jojjo
    if(head.x === jojjo.x && head.y === jojjo.y){
        score += 10;
        document.getElementById('score').innerText = "Score: " + score;
        placeJojjo();
    } else {
        snake.pop();
    }

    // Kollision med väggar
    if(head.x<0||head.x>=canvas.width/grid||head.y<0||head.y>=canvas.height/grid){
        gameOver = true;
        alert("Game Over! Score: "+score);
        reset();
    }

    // Kollision med sig själv
    for(let i=1;i<snake.length;i++){
        if(head.x===snake[i].x && head.y===snake[i].y){
            gameOver = true;
            alert("Game Over! Score: "+score);
            reset();
        }
    }
}

function reset(){
    snake = [{x:10,y:10}];
    dir = {x:0,y:0};
    score = 0;
    document.getElementById('score').innerText = "Score: 0";
    gameOver = false;
    placeJojjo();
}

function draw(){
    // Bakgrund
    ctx.fillStyle = "#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Jojjo
    ctx.fillStyle = "#FFD700";
    ctx.fillRect(jojjo.x*grid, jojjo.y*grid, grid, grid);

    // Ormen
    snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0 ? "#FF4500" : "#00CED1";
        ctx.fillRect(seg.x*grid, seg.y*grid, grid, grid);
    });
}

function loop(){
    update();
    draw();
}

placeJojjo();
setInterval(loop, 150);
</script>
</body>
</html>
